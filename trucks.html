<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Manager</title>
    <link rel="stylesheet" href="/static/site.css">
</head>

<body>

    <div id="content">
        <h1>Fleet Manager</h1>

        <header>
            <h2>Trucks</h2>
            <nav>
                <a class="nav" href="/index.html">Show Overview</a>
            </nav>
        </header>

        <section class="editor">
            <button class="action new">Add New Truck</button>
        </section>

        <section class="editor">
            <h3>New Truck</h3>
            <form class="align">
                <label>
                    <span>Make</span>
                    <input type="text" name="make">
                </label>

                <label>
                    <span>Model</span>
                    <input type="text" name="model">
                </label>

                <label>
                    <span>Cargo</span>
                    <select name="cargoType">
                        <option value="box">Box truck</option>
                        <option value="flatbed">Flatbed</option>
                        <option value="van">Van</option>
                    </select>
                </label>

                <label>
                    <span>Capacity</span>
                    <input type="number" name="capacity">
                </label>

                <label>
                    <span>Rental price</span>
                    <input type="number" name="rentalPrice">
                </label>

                <div>
                    <button class="action confirm">Add Car</button>
                    <button class="action cancel">Cancel</button>
                </div>
            </form>
        </section>

        <section class="editor">
            <h3>Edit Truck</h3>
            <form class="align">
                <label>
                    <span>Make</span>
                    <input type="text" name="make">
                </label>

                <label>
                    <span>Model</span>
                    <input type="text" name="model">
                </label>

                <label>
                    <span>Cargo</span>
                    <select name="cargoType">
                        <option value="box">Box truck</option>
                        <option value="flatbed">Flatbed</option>
                        <option value="van">Van</option>
                    </select>
                </label>

                <label>
                    <span>Capacity</span>
                    <input type="number" name="capacity">
                </label>

                <label>
                    <span>Rental price</span>
                    <input type="number" name="rentalPrice">
                </label>

                <div>
                    <button class="action confirm">Save Truck</button>
                    <button class="action cancel">Cancel</button>
                </div>
            </form>
        </section>

        <main>


            <table class="overview">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Cargo</th>
                        <th>Capacity</th>
                        <th>Rental Price</th>
                        <th>Control</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>3af4-ca05</td>
                        <td>Iveco</td>
                        <td>Eurocargo</td>
                        <td>Box truck</td>
                        <td>12 tons</td>
                        <td>$200/day</td>
                        <td>
                            <button class="action edit">Edit</button>
                            <button class="action delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>bbe3-243e</td>
                        <td>Fiat</td>
                        <td>Ducato</td>
                        <td>Van</td>
                        <td>1.5 tons</td>
                        <td>$125/day</td>
                        <td>
                            <button class="action edit">Edit</button>
                            <button class="action delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <footer>&copy 2022</footer>
</body>

</html>
