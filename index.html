<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Manager</title>
    <link rel="stylesheet" href="/static/site.css">

    <script src="/dist/dashboard.bundle.js" type="module"></script>
</head>

<body>
    
    <div id="content">
        <h1>Fleet Manager</h1>

        <header>
            <h2>Overview</h2>
            <nav>
                <a class="nav" href="/cars.html"><img class="type" src="/assets/car.png"> Manage Cars</a>
                <a class="nav" href="/trucks.html"><img class="type" src="/assets/truck.png"> Manage Trucks</a>
            </nav>
        </header>
        <main>
            <form class="float">
                <label>
                    <span>Vehicle type</span>
                    <select name="type">
                        <option value="0">All</option>
                        <option value="cars">Cars</option>
                        <option value="trucks">Trucks</option>
                    </select>
                </label>

                <label>
                    <span>Show only Available</span>
                    <div class="check"><input type="checkbox" name="availableOnly"></div>
                </label>

                <div class="check"><button class="action">Apply Filter</button></div>
            </form>

            <table class="overview">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Rental Price</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </main>
    </div>

    <footer>&copy 2022</footer>
</body>

</html>
