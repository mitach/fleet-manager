<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Manager</title>
    <link rel="stylesheet" href="/static/site.css">

    <script src="/dist/cars.bundle.js" type="module"></script>

</head>

<body>

    <div id="content">
        <h1>Fleet Manager</h1>

        <header>
            <h2>Cars</h2>
            <nav>
                <a class="nav" href="/index.html">Show Overview</a>
            </nav>
        </header>

        <section class="editor">
            <button class="action new">Add New Car</button>
        </section>

        <div id="forms">
            <section class="editor" id="new-car-section">
                <h3>New Car</h3>
                <form class="align" id="new-car">
                    <label>
                        <span>Make</span>
                        <input type="text" name="make">
                    </label>

                    <label>
                        <span>Model</span>
                        <input type="text" name="model">
                    </label>

                    <label>
                        <span>Body type</span>
                        <select name="bodyType">
                            <option value="sedan">Sedan</option>
                            <option value="hatchback">Hatchback</option>
                            <option value="suv">SUV</option>
                        </select>
                    </label>

                    <label>
                        <span>Number of seats</span>
                        <input type="number" name="numberOfSeats">
                    </label>

                    <label>
                        <span>Transmission</span>
                        <select name="transmission">
                            <option value="manual">Manual</option>
                            <option value="automatic">Automatic</option>
                        </select>
                    </label>

                    <label>
                        <span>Rental price</span>
                        <input type="number" name="rentalPrice">
                    </label>

                    <div>
                        <button type="submit" class="action confirm">Add Car</button>
                        <button type="reset" class="action cancel">Cancel</button>
                    </div>
                </form>
            </section>

            <section class="editor" id="edit-car-section">
                <h3>Edit Car</h3>
                <form class="align" id="edit-car">
                    <input type="hidden" name="id">
                    <input type="hidden" name="rentedTo">
                    <label>
                        <span>Make</span>
                        <input type="text" name="make">
                    </label>

                    <label>
                        <span>Model</span>
                        <input type="text" name="model">
                    </label>

                    <label>
                        <span>Body type</span>
                        <select name="bodyType">
                            <option value="sedan">Sedan</option>
                            <option value="hatchback">Hatchback</option>
                            <option value="suv">SUV</option>
                        </select>
                    </label>

                    <label>
                        <span>Number of seats</span>
                        <input type="number" name="numberOfSeats">
                    </label>

                    <label>
                        <span>Transmission</span>
                        <select name="transmission">
                            <option value="manual">Manual</option>
                            <option value="automatic">Automatic</option>
                        </select>
                    </label>

                    <label>
                        <span>Rental price</span>
                        <input type="number" name="rentalPrice">
                    </label>

                    <div>
                        <button type="submit" class="action confirm">Edit Car</button>
                        <button type="reset" class="action cancel">Cancel</button>
                    </div>
                </form>
            </section>
        </div>

        <main>


            <table class="overview">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Body Type</th>
                        <th>Seats</th>
                        <th>Transmission</th>
                        <th>Rental Price</th>
                        <th>Control</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </main>
    </div>

    <footer>&copy 2022</footer>
</body>

</html>
